<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>bibinbaVR</title>
    <meta name="description" content="bibinbaVR">
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
    <a-cylinder position="1 4.559 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
<!--  <a-sky src="img.jpg" rotation="0 -90 0"></a-sky>-->
      <a-sky color="#ECECEC" material="src:img.jpg"></a-sky>
     
     <a-entity light="color:#00fffd;intensity:0.65;type:point" position="0.083 0.399 -3.649" data-aframe-default-light="" aframe-injected="" id="pointlight"></a-entity>
    </a-scene>
  </body>
</html>
